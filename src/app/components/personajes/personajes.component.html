<div class="container">
    <div class="row">
        <input type="text" #termino class="form-control" value="" (keyup)="setUrlSearchPersonajes(termino.value)" placeholder="search..." style="cursor: pointer">
    </div>
</div>

<div class="container mt-5">
    <div class=" row row-cols-1 row-cols-md-2">
        <div *ngFor="let listadoPersonajes of listaPersonajes " class="col mb-4">
            <div class="card mb-3 text-white bg-dark border border-light" style=" background-color: rgb(60, 62, 68);">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img [src]="listadoPersonajes.image" class="card-img-top h-100" alt="..." style=" height: 200px; ">
                    </div>
                    <div class="col-md-7 mb-0">
                        <div class="card-body col-md-12" style="padding: 15px;">
                            <h2 class="card-title text1 mb-10" style="font-size: 22px;"> {{ listadoPersonajes.name }} </h2>
                            <p class="card-text mb-0"><small class="text-muted"> Especie: </small></p>
                            <p class="card-text text2"> {{ listadoPersonajes.species }}</p>
                            <p class="card-text mb-0"><small class="text-muted"> Estado: </small></p>
                            <p class="card-text text3"> {{ listadoPersonajes.status }}</p>
                            <p class="card-text mb-0"><small class="text-muted"> Genero: </small></p>
                            <p class="card-text text4"> {{ listadoPersonajes.gender }}</p>
                            <a [routerLink]="['capitulos-personajes']" class="btn btn-outline-light  btn-lg btn-block" (click)="verCapitulos( listadoPersonajes )">ver capitulos</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
