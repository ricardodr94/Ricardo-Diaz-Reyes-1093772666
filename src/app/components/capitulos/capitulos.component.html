<div class="container">
    <div class="row">
        <input type="text" #termino class="form-control" value="" (keyup)="setUrlSearchCapitulos(termino.value)" placeholder="search..." style="cursor: pointer">
    </div>
</div>

<div class="container mt-5">
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-white" style="text-align: center;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre de capitulo</th>
                    <th scope="col">Fecha de presentaci√≥n </th>
                    <th scope="col">Lista de personajes</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let listadoCapitulos of listaCapitulos" class="table-secondary text-dark">
                    <th scope="row" style="vertical-align: middle;"> {{ listadoCapitulos.name }} </th>
                    <td style="vertical-align: middle;"> {{ listadoCapitulos.air_date }} </td>
                    <td>
                        <ul style="list-style: none;">
                            <li [routerLink]="['capitulos-personajes']" *ngFor="let personaje of listadoCapitulos.personajes" style="cursor: pointer" (click)="verCapitulos( personaje )">
                                {{personaje.name}}
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
